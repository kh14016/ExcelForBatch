<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .summary {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .summary-item {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-success {
            background: #d4edda;
            color: #155724;
        }
        
        .summary-failed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .summary-total {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .summary-number {
            font-size: 32px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .result-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }
        
        .result-card.failed {
            border-left-color: #dc3545;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .row-number {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-success {
            background: #28a745;
            color: white;
        }
        
        .status-failed {
            background: #dc3545;
            color: white;
        }
        
        .command-box {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            word-break: break-all;
        }
        
        .output-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .exit-code {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Execution Results</h1>
            <div class="summary">
                <div class="summary-item summary-success">
                    <span class="summary-number" th:text="${#lists.size(results.?[success == true])}">0</span>
                    <span>Successful</span>
                </div>
                <div class="summary-item summary-failed">
                    <span class="summary-number" th:text="${#lists.size(results.?[success == false])}">0</span>
                    <span>Failed</span>
                </div>
                <div class="summary-item summary-total">
                    <span class="summary-number" th:text="${#lists.size(results)}">0</span>
                    <span>Total Commands</span>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <a href="/" class="back-btn">‚Üê Back to Home</a>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(results)}" class="no-results">
            <p>No commands were executed.</p>
        </div>
        
        <div th:each="result : ${results}" 
             th:class="${result.success ? 'result-card' : 'result-card failed'}">
            <div class="result-header">
                <span class="row-number" th:text="'Row ' + ${result.rowNumber}">Row 1</span>
                <span th:class="${result.success ? 'status-badge status-success' : 'status-badge status-failed'}"
                      th:text="${result.success ? '‚úì SUCCESS' : '‚úó FAILED'}">SUCCESS</span>
            </div>
            
            <div>
                <strong>Command:</strong>
                <div class="command-box" th:text="${result.command}">echo "Hello World"</div>
            </div>
            
            <div th:if="${result.output}">
                <strong>Output:</strong>
                <div class="output-box" th:text="${result.output}">Command output here...</div>
            </div>
            
            <div class="exit-code">
                Exit Code: <strong th:text="${result.exitCode}">0</strong>
            </div>
        </div>
    </div>
</body>
</html>
