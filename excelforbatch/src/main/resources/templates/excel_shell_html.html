<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Shell Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
            font-weight: 600;
        }
        
        .file-input-label:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }
        
        .file-name {
            margin-top: 10px;
            color: #28a745;
            font-size: 14px;
            font-weight: 500;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        .input-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .execute-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .execute-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .execute-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            color: #856404;
            font-size: 13px;
        }
        
        .warning strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Excel Shell Executor</h1>
        <p class="subtitle">Execute shell commands from Excel columns</p>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Security Warning</strong>
            Only execute commands from trusted sources. This application will run shell commands on your system.
        </div>
        
        <form id="executorForm" method="post" action="/execute" enctype="multipart/form-data">
            <div class="form-group">
                <label for="excelFile">Excel File (.xlsx)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="excelFile" name="file" accept=".xlsx" required>
                    <label for="excelFile" class="file-input-label">
                        üìÅ Choose Excel File
                    </label>
                </div>
                <div id="fileName" class="file-name"></div>
            </div>
            
            <div class="form-group">
                <label for="columnSelect">Command Column</label>
                <select id="columnSelect" name="columnIndex" required disabled>
                    <option value="">Select a column...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="waitTime">Wait Time Between Commands (seconds)</label>
                <input type="number" id="waitTime" name="waitTime" min="0" max="3600" value="1" required>
                <p class="input-hint">Time to wait between executing each command (0-3600 seconds)</p>
            </div>
            
            <button type="submit" class="execute-btn" id="executeBtn" disabled>
                ‚ñ∂Ô∏è Execute Commands
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">Executing commands...</p>
        </div>
    </div>
    
    <script>
        const fileInput = document.getElementById('excelFile');
        const fileNameDiv = document.getElementById('fileName');
        const columnSelect = document.getElementById('columnSelect');
        const executeBtn = document.getElementById('executeBtn');
        const executorForm = document.getElementById('executorForm');
        const loading = document.getElementById('loading');
        
        let uploadedFile = null;
        
        fileInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            uploadedFile = file;
            fileNameDiv.textContent = '‚úì ' + file.name;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('Failed to upload file');
                
                const columns = await response.json();
                
                columnSelect.innerHTML = '<option value="">Select a column...</option>';
                columns.forEach((col, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = col;
                    columnSelect.appendChild(option);
                });
                
                columnSelect.disabled = false;
            } catch (error) {
                alert('Error reading Excel file: ' + error.message);
                fileNameDiv.textContent = '';
                columnSelect.disabled = true;
                executeBtn.disabled = true;
            }
        });
        
        columnSelect.addEventListener('change', function() {
            executeBtn.disabled = !this.value;
        });
        
        executorForm.addEventListener('submit', function() {
            loading.style.display = 'block';
            executeBtn.disabled = true;
        });
    </script>
</body>
</html>
